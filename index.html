<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Animation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="shape" style="bottom: 200px;animation-delay: 0s;"></div>
    <div class="shape" style="bottom: 600px;animation-delay: 1s;"></div>
    <div class="shape" style="bottom: 300px;animation-delay: 0.5s;"></div>
    <div class="shape" style="bottom: 20px;animation-delay: 0.3s;"></div>
    <div class="shape" style="bottom: 100px;animation-delay: 0.7s;"></div>
    <div class="shape" style="bottom: 400px;animation-delay: 0.9s;"></div>
    <div class="shape" style="bottom: 800px;animation-delay: 1.5s;"></div>
    <div class="shape" style="bottom: 50px;animation-delay: 1.3s;"></div>
    <div class="shape" style="bottom: 300px;animation-delay: 1.2s;"></div>
    <div class="shape" style="bottom: 200px;animation-delay: 1.8s;"></div>
    <div class="shape" style="bottom: 600px;animation-delay: 2s;"></div>
    <div class="shape" style="bottom: 300px;animation-delay: 2.5s;"></div>
    <div class="shape" style="bottom: 20px;animation-delay: 2.3s;"></div>
    <div class="shape" style="bottom: 100px;animation-delay: 2.7s;"></div>
    <div class="shape" style="bottom: 400px;animation-delay: 2.9s;"></div>
    <div class="shape" style="bottom: 800px;animation-delay: 3.5s;"></div>
    <div class="shape" style="bottom: 50px;animation-delay: 3.3s;"></div>
    <div class="shape" style="bottom: 300px;animation-delay: 3.2s;"></div>
    <div class="shape" style="bottom: 600px;animation-delay: 3.3s;"></div>
    <div class="shape" style="bottom: 300px;animation-delay: 3.5s;"></div>
    <div class="shape" style="bottom: 20px;animation-delay: 3.7s;"></div>
    <div class="shape" style="bottom: 0px;animation-delay: 3.9s;"></div>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
